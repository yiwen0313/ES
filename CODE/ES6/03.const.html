<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        /*
        * const
        *   - 一定要赋初始值
        *   - 一般常量使用大写(潜规则)
        *   - 常量值不能修改
        * */

        // 声明常量
        const SCHOOL = 'XPU';

        // 1.一定要赋初始值
        // const A; //报错  缺失初始化器

        // 2.一般常量使用大写(潜规则)
        const a = 100;

        // 3.常量值不能修改
        // SCHOOL = 'xpu'; //报错

        // 4.块级作用域
        {
            const PLAYER = 'UZI';
        }
        // console.log(PLAYER); //报错

        // 5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI', 'MLXG', 'Ming', 'Letme'];
        TEAM.push('Meiko');
    </script>
</body>
</html>
