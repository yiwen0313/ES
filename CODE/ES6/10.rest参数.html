<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>
  <script>
    /*
    * ES6引入 rest 参数，用于获取函数的实参，用来代替arguments
    *   - rest参数必须要放到参数的最后
    * */

    // ES5 获取实参的方式
    /*function data() {
        console.log(arguments);
    }
    data(1,2,3);*/
    

    // ES6 rest参数
    function data(...a) {
        console.log(a);
    }
    data(3,2,1); //数组

    // rest参数必须要放到参数的最后
    function fn(a, b, ...args) {
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1,2,3,4,5,6);
  </script>
</body>
</html>
