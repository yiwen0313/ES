<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        /*
        * ES6 允许使用 箭头 (=>) 定义函数
        * 箭头函数和之前的函数声明的区别
        *    - this是静态的，this始终是指向函数声明时所在作用域下的this的值
        *    - 不能作为构造函数实例化对象
        *    - 不能使用arguments变量
        *    - 箭头函数的简写
        *        1.省略(): 当形参有且只有一个的时候
        *        2.省略{}: 当代码体只有一条语句的时候，此时return必须省略，而且语句的执行结果就是函数的返回值
        *
        * */

        // 声明一个函数
        let fn = (a, b) => {
            return a + b;
        }

        // 调用函数
        let result = fn(1, 2);
        console.log(result);

        // 1.this是静态的，this始终是指向函数声明时所在作用域下的this的值
        function getName() {
            console.log(this.name);
        }

        let getName2 = () => {
            console.log(this.name);
        }

        // 设置window对象的name属性
        window.name = '工程大';
        const school = {
            name: "xpu"
        }

        // 直接调用
        /*getName();
        getName2();*/

        // call 方法调用
        /*getName.call(school);
        getName2.call(school);*/



        // 2.不能作为构造函数实例化对象
        /*let Person = (name, age) => {
            this.name = name;
            this.age = age;
        }

        let me = new Person('sun', 30); //报错
        console.log(me);*/



        // 3.不能使用arguments变量
        /*let fn = () => {
            console.log(arguments);
        }
        fn(1,2,3);*/


        // 4.箭头函数的简写
            //1) 省略(): 当形参有且只有一个的时候
            let add = n => {
                return n+n;
            };
            console.log(add(9));

            //2) 省略{}: 当代码体只有一条语句的时候
            let pow = n => n * n;
            console.log(pow(9));
    </script>
</body>
</html>
