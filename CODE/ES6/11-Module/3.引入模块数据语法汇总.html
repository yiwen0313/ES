<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入模块</title>
</head>
<body>
    <script type="module">
        // 1.通用的导入方式
        import * as m1 from "./src/js/m1.js";
        console.log(m1);

        // 引入 m2.js 模块内容
        import* as m2 from "./src/js/m2.js";
        console.log(m2);

        // 引入 m3.js 模块内容
        /*import* as m3 from "./js/m3.js";
        console.log(m3);*/



        // 2.解构赋值形式
        // 应对分别暴露
        import {school, teach} from "./src/js/m1.js";
        console.log(school, teach);

        // 应对统一暴露
        import {school as xpu, findJob} from "./src/js/m2.js";
        console.log(xpu, findJob);

        //应对默认暴露
        /*import {default as m3} from "./js/m3.js";
        console.log(m3);*/



        // 简便形式 (只针对于默认暴露)
        import m3 from "./src/js/m3.js";

        console.log(m3);
    </script>
</body>
</html>
