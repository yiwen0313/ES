<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>babel</title>
</head>
<body>
    <!--
    步骤：
       1. 安装工具：
       babel-cli (babel命令行工具)
       babel-preset-env (预设包)
       browserify (打包工具) [项目中使用webpack打包工具]
       2.  npx babel src/js -d dist/js --presets=babel-preset-env
       3. 打包: npx browserify dist/js/app.js -o dist/bundle.js
      -->

    <script src="dist/bundle.js"></script>
</body>
</html>
