<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代器自定义遍历数据</title>
</head>
<body>
    <script>
        // 声明一个对象
        const banji = {
            name: '终极一班',
            stus: [
                '小明',
                '小宁',
                '小天',
                '小红'
            ],
            [Symbol.iterator](){
                // 索引变量
                let index = 0;
                //
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            const result = {value: _this.stus[index], done: false};
                            // 下标自增
                            index++;
                            return result;
                        } else {
                            return {value: undefined, done: true};
                        }
                    }
                };
            }
        };

        // 遍历这个对象
        for (let v of banji) {
            console.log(v);
        }

        // banji.stus.forEach();
    </script>
</body>
</html>
