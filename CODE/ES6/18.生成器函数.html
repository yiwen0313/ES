<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器</title>
</head>
<body>
    <script>
        /*
        * 生成器其实就是一个特殊的函数
        *   异步编程 (之前用的是纯回调函数 node(fs) ajax mongodb)
        *
        * yield 函数代码的分隔符
        * */

        function * gen() {
            // console.log("111");
            yield '一只没有耳朵';
            // console.log("222");
            yield '一直没有尾巴';
            // console.log("333");
            yield '真奇怪';
            // console.log("444");
        }

        let iterator = gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

        // 遍历
        for (let v of gen()) {
            console.log(v);
        }
    </script>
</body>
</html>
