<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<body>
    <script>
        // 声明Map
        let m = new Map();

        // 添加元素
        m.set('name', 'xpu');
        m.set('change', ()=>{
            console.log("我们可以改变你");
        });
        let key = {
          school: 'XPU'
        };
        m.set(key, ['陕西', '西安']);

        // size
        console.log(m.size);

        // 删除
        m.delete('name');

        // 获取
        // console.log(m.get('change'));
        console.log(m.get(key));

        // 清空
        // m.clear();

        // 遍历
        for (let v of m) {
            console.log(v);
        }
        console.log(m);
    </script>
</body>
</html>
