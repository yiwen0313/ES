<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: teal;
        }
    </style>
</head>
<body>
<div id="ad"></div>
<script>
    /*
    *  箭头函数适合与 this 无关的回调 (定时器、数组的方法回调)
    *  剪头函数不适合与 this 有关的回调 (DOM元素事件回调、对象的方法)
    * */

    // 需求1：点击div，2s后变成粉色
    //获取元素
    let ad = document.getElementById('ad');
    //绑定事件
    ad.addEventListener("click", function () {
        // 保存this的值
        // let _this = this;
        //定时器
        setTimeout(()=>{
            //修改背景颜色
            this.style.backgroundColor = 'pink';
        }, 2000);
    });


    // 需求2：从数组中返回偶数的元素
    const arr = [1, 6, 9, 10, 100, 25];
    /*const result = arr.filter(function (item) {
        if (item % 2 === 0) {
            return true;
        } else {
            return false;
        }
    });*/

    const result = arr.filter(item=> item % 2 === 0);
    console.log(result);



</script>
</body>
</html>
