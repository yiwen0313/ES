<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async函数</title>
</head>
<body>
    <script>
        // async函数
        async function fn() {
            // 返回一个字符串
            // return 'xpu';

            // 1. 返回的结果不是一个 Promise 类型的对象：则函数返回的结果就是成功的 Promise对象
            // return;

            // 2. 抛出错误：返回的结果是一个失败的 Promise
            // throw new Error('出错啦!');

            // 3. 返回的结果是 Promise 对象(大多数情况)：
            return new Promise((resolve, reject) => {
                resolve('成功的数据');
                // reject('失败的数据');
            });
        }

        const result = fn();

        // console.log(result, typeof result);

        // 调用 then
        result.then(value => {
            console.log(value);
        }, reson => {
            console.warn(reson);
        })
    </script>
</body>
</html>
