<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>await表达式</title>
</head>
<body>
    <script>
        // 创建 Promise 对象
        const p = new Promise((resolve, reject) => {
            // resolve('用户数据');
            reject('失败啦！');
        })

        // await 要放在 async 函数中
        async function main() {
            try {
                let result = await p;

                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }

        // 调用函数
        main();
    </script>
</body>
</html>
