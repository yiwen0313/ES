<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送 AJAX 请求</title>
</head>
<body>
<script>
    // 发送 AJAX 请求，返回的结果是Promise对象
    function sendAJAX(url) {

        return new Promise((resolve, reject) => {

            // 1.创建对象
            const x = new XMLHttpRequest();

            // 2.初始化
            x.open('GET', url);

            // 3.发送
            x.send();

            // 4.事件绑定
            x.onreadystatechange = function () {
                if (x.readyState === 4) {
                    if (x.status >= 200 && x.status < 300) {
                        // 成功啦
                        resolve(x.response);
                    } else {
                        // 失败
                        reject(x.status);
                    }
                }
            };
        });

    }

    // Promise then 方法测试
    /*const  result = sendAJAX("http://api.apiopen.top/getJoke").then(value => {

    // async 和 await 测试
    async function main() {
        // 发送AJAX请求
        let result = await sendAJAX("http://api.apiopen.top/getJoke");
        // 再次测试
        let tianqi = await sendAJAX("");
        console.log(result);
    }

    main();
</script>
</body>
</html>
