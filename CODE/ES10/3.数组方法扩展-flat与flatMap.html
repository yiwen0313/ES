<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flat 与 flatMap</title>
</head>
<body>
    <script>
        /*
        * flat
        *    - 将多维数组转化为低维数组
        * */

        const arr = [1,2,3,4,[5,6]];
        const arr2 = [1,2,3,4,[5,6,[7,8,9]]];

        console.log(arr.flat());
        // 参数为深度，是一个数字，默认值是 1
        console.log(arr2.flat(2));

        // flatMap
        const arr3 = [1,2,3,4];
        const result = arr3.flatMap(item => [item * 10]);
        console.log(result);
    </script>
</body>
</html>
